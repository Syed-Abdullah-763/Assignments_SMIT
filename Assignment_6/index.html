<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Saylani form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

        <header>
            <div id="img">
                <img src="./pictures/logo.png" alt="">
            </div>

            <div id="content">
                <div id="links">
                    <a href="https://www.facebook.com/saylani.smit" target="_blank"><i
                            class="fa-brands fa-square-facebook"></i></a>
                    <a href="https://www.instagram.com/saylanimassittraining" target="_blank"><i
                            class="fa-brands fa-instagram"></i> </a>
                    <a href="mailto:syed.abdullah7638@gmail.com" target="_blank"><i
                            class="fa-brands fa-youtube"></i></a>
                </div>

                <h1>Registration Form-SMIT</h1>
            </div>
        </header>

        <hr/>
        <main>
            <form action="">
                <div class="line">
                    <div id="country">
                        <label for="country">Select Country</label><br />
                        <select name="country" id="country" aria-placeholder="country">
                            <option value="Pakistan">Pakistan</option>
                            <option value="Turkey">Turkey</option>
                        </select>
                    </div>

                    <div id="city">
                        <label for="country">Select City</label><br />
                        <select name="country" id="country">
                            <option value="Pakistan">Karachi</option>
                            <option value="Turkey">Lahore</option>
                            <option value="Turkey">Islamabad</option>
                        </select>
                    </div>

                </div>


                <div class="line">
                    <div id="course">
                        <label for="course">Select Course or Event</label><br />
                        <select name="course" id="course">
                            <option value="WMA">WMA</option>
                            <option value="Graphic Designing">Graphic Designing</option>
                        </select>
                    </div>

                    <div id="proficiency">
                        <label for="proficiency">Select Your Computer Proficiency</label><br />
                        <select name="proficiency" id="proficiency">
                            <option value="non">Non</option>
                            <option value="biginner">Biginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>

                </div>


                <div class="line">
                    <div class="name">
                        <label for="name">Full Name</label> <br />
                        <input type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>

                    <div class="fathername">
                        <label for="name">Father's Name</label> <br />
                        <input type="text" name="name" id="name" placeholder="Enter Your Father Name">
                    </div>
                </div>


                <div class="line">
                    <div class="email">
                        <label for="email">Email</label> <br />
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>

                    <div class="fathername">
                        <label for="number">Phone Number</label> <br />
                        <input type="number" name="nember" id="number" placeholder="Enter Your Phone Number" maxlength="11">
                    </div>
                </div>


                
                <div class="line">
                    <div class="CNIC">
                        <label for="cnic">CNIC</label> <br />
                        <input type="number" name="cnic" id="cnic" placeholder="CNIC">
                    </div>

                    <div class="fathername">
                        <label for="father_cnic">Father's CNIC</label> <br />
                        <input type="number" name="father_cnic" id="father_cnic" placeholder="Father's CNIC">
                    </div>
                </div>


                <div class="line">
                    <div class="dateOfBirth">
                        <label for="DOB">Date Of Birth</label> <br/>
                        <input type="date" name="DOB" id="DOB">
                    </div>

                    <div class="education">
                        <label for="education">Select Your Highest Education</label> <br/>
                        <select name="education" id="education">
                            <option value="matric">Matric</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="graduate">Graduate</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="singLine">
                    <label for="address">Address</label> <br />
                    <input type="text" id="address" name="address" placeholder="Address">
                </div>


                <div class=".singleLine">
                    <label for="image">Attach Your Picture</label> <br>
                    <input type="file" id="image" name="image">
                </div>


                <div class="singLineRadoi">
                    <h4>Gender:</h4>

                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>

                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>

                    <input type="radio" name="gender" id="other">
                    <label for="male">other</label>
                </div>

                <div class="singLineRadoi">
                    <h4>Do You Have Laptop?</h4>

                    <input type="radio" name="yes" id="yes">
                    <label for="yes">Yes</label>

                    <input type="radio" name="laptop" id="no">
                    <label for="no">No</label>
                </div>

                <div class="singleLineCheckbox">
                    <input type="checkbox" name="robot" value="yes" id="robot">
                    <label for="robot"><h3>I'm not a robot</h3></label>
                </div>


                <div class="singleLineBtn">
                    <input type="button" value="submit">
                </div>

            </form>
        </main>

        
</body>

</html>
